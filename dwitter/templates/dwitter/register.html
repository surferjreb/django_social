{% extends 'base.html'%}

{% block content %}

    <div class="hero-body">
        <p class="title is-info is-2">Register to Join Dweet!!</p>
    </div>
    <div class="subtitle is-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change">
        </form>
    </div>
    <div class="card">
      <p class="subtitle is-6">
        <a href="{% url 'login'%}">Return to Login</a>
      </p>
    </div>
  </div>

  </div
{% endblock content %}
